<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Magalu Conecta üíô</title>

<style>
:root {
  --azul-magalu:#007bff;
  --azul-gradiente:linear-gradient(135deg,#007bff,#00c6ff);
  --fundo:#f4f7fb;
  --branco:#fff;
  --sombra:0 4px 15px rgba(0,0,0,.1);
}

body {
  font-family:Arial, sans-serif;
  background:var(--fundo);
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

header {
  width:100%;
  background:var(--azul-gradiente);
  color:#fff;
  text-align:center;
  padding:25px 10px;
}

.upload-card {
  background:var(--branco);
  margin-top:25px;
  border-radius:20px;
  padding:25px;
  width:90%;
  max-width:400px;
  text-align:center;
  box-shadow:var(--sombra);
}

input[type=file] { display:none; }

.custom-file {
  background:var(--azul-gradiente);
  color:#fff;
  padding:12px 25px;
  border-radius:10px;
  cursor:pointer;
  display:inline-block;
  margin-bottom:15px;
}

.btn-enviar {
  background:var(--azul-gradiente);
  border:none;
  color:white;
  padding:12px 25px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

.feed {
  width:95%;
  max-width:600px;
  margin:30px 0 60px;
  display:grid;
  gap:20px;
}

.feed-item {
  background:var(--branco);
  border-radius:15px;
  box-shadow:var(--sombra);
  padding:15px;
  text-align:center;
}

img,video {
  width:100%;
  border-radius:10px;
}

footer {
  margin-top:auto;
  font-size:13px;
  color:#555;
  padding:10px;
}
</style>
</head>

<body>

<header>
<h1>üíô Magalu Conecta</h1>
<p>Compartilhe fotos e v√≠deos com a equipe!</p>
</header>

<div class="upload-card">
<label class="custom-file" for="fileInput">üì∏ Escolher arquivo</label>
<input type="file" id="fileInput" accept="image/,video/">
<br><br>
<button class="btn-enviar" onclick="uploadFile()">üöÄ Enviar</button>
<div id="preview"></div>
</div>

<h2>üì≤ Feed da equipe</h2>
<div id="feed" class="feed"></div>

<footer>Desenvolvido com üíô</footer>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>

<script>
console.log("JS OK");

// ===== CONFIGURA√á√ÉO =====
const SUPABASE_URL = "https://phpxwixstdhfpdivmfny.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBocHh3aXhzdGRoZnBkaXZtZm55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NzExMDcsImV4cCI6MjA3OTE0NzEwN30.32BhawZ43Fke9-f10xRbQ2r9WPc69-Q1-hgKzFkt2M8";

// ===== CLIENTE =====
const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

console.log("Supabase OK");

// ===== UPLOAD =====
async function uploadFile() {
  console.log("Click upload");

  const input = document.getElementById("fileInput");
  const preview = document.getElementById("preview");

  if (!input.files.length) {
    alert("Escolha um arquivo");
    return;
  }

  const file = input.files[0];
  const fileName = Date.now() + "_" + file.name;

  preview.innerHTML = "‚è≥ Enviando...";

  const { error: uploadError } = await client.storage.from("upload").upload(fileName, file);

  if (uploadError) {
    console.error(uploadError);
    preview.innerHTML = "‚ùå Erro no Storage";
    return;
  }

  const { data } = client.storage.from("upload").getPublicUrl(fileName);

  const { error: dbError } = await client.from("upload").insert({
    url: data.publicUrl,
    path: fileName,
    likes: 0
  });

  if (dbError) {
    console.error(dbError);
    preview.innerHTML = "‚ùå Erro no Banco";
    return;
  }

  preview.innerHTML = "‚úÖ Enviado!";
  input.value = "";
  loadFeed();
}

// ===== FEED =====
async function loadFeed() {
  const feed = document.getElementById("feed");
  feed.innerHTML = "Carregando...";

  const { data, error } = await client.from("upload")
    .select("*")
    .order("created_at", { ascending:false });

  if (error) {
    console.error(error);
    feed.innerHTML = "Erro no feed";
    return;
  }

  if (!data.length) {
    feed.innerHTML = "Nenhuma postagem ainda üòÖ";
    return;
  }

  feed.innerHTML = "";

  data.forEach(item => {
    const div = document.createElement("div");
    div.className = "feed-item";

    const isVideo = item.url.includes(".mp4") || item.url.includes(".webm");

    div.innerHTML = `
      ${isVideo ? <video src="${item.url}" controls></video> : <img src="${item.url}">}
      <p>‚ù§Ô∏è ${item.likes}</p>
      <button onclick="likeItem('${item.id}')">Curtir</button>
      <button onclick="deleteItem('${item.id}','${item.path}')">Excluir</button>
    `;

    feed.appendChild(div);
  });
}

// ===== LIKE =====
async function likeItem(id) {
  await client.rpc("increment_likes", { row_id:id });
  loadFeed();
}

// ===== DELETE =====
async function deleteItem(id, path) {
  if (!confirm("Excluir arquivo?")) return;

  await client.storage.from("upload").remove([path]);
  await client.from("upload").delete().eq("id", id);

  loadFeed();
}

// ===== EXPORTAR PARA HTML =====
window.uploadFile = uploadFile;
window.likeItem = likeItem;
window.deleteItem = deleteItem;

// ===== INIT =====
loadFeed();
</script>

</body>
</html>
